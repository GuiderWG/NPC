<!-- Модальное окно -->
<div class="modal modal-default animate__animated animate__fadeInUp" id="request" tabindex="-1" role="dialog"
     aria-labelledby="requestLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content modal-default__content">
      <div class="modal-header modal-default__header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <img src="../img/close.svg" alt="" class="close__img">
        </button>
        <div class="modal-title modal-default__title">Оставить заявку</div>
        <div class="modal-default__subtitle" id="requestSubtitle"></div>
      </div>
      <div class="modal-body modal-default__body">
        <form action="" class="modal-default__form form-default form-default_two_columns">
          <div class="form-row justify-content-end">
            <div class="col-lg-6">
              <input type="text" class="form-default__input" placeholder="Ваше имя">
              <input type="text" class="form-default__input" placeholder="Название организации">
              <input type="text" class="form-default__input" placeholder="Город">
              <input type="text" class="form-default__input" placeholder="E-mail">
              <input type="text" class="form-default__input" data-service hidden>
            </div>
            <div class="col-lg-6">
              <textarea class="form-default__textarea" placeholder="Комментарий"></textarea>
              <button class="form-default__btn btn-link-default btn-link-default_v3 btn-link-default_width_full">Заказать звонок</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
